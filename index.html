<!DOCTYPE html>
<html lang="en">
<head>

    <link href="./css/style.css" rel="stylesheet">
    <link rel="icon" href="./assets/tailwind-css.svg" type="image/x-icon" />

    <title>Tailwind CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b9b86b707b.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-3xl font-bold underline">
        Hello world!
    </h1>
    <!-- nav`r -->

            <div>
                <img src="./assets/images/logo-black.png" alt="Website Logo" srcset="">
            </div>
            <ul class="flex-row items-center justify-end hidden gap-16 md:flex">
                <li><a href="#">Catalogue</a></li>
                <li><a href="#">Fashion</a></li>
                <li><a href="#">Favorite</a></li>

                <li class="">

            </ul>

            <div class="md:hidden">
                <div class="z-40 space-y-1 rotate-180" id="hamburger">
                    <i class="fa-sharp fa-solid fa-bars"></i>
                </div>
                <ul class="absolute top-0 left-0 z-40 flex flex-col items-start justify-start h-screen gap-5 p-10 transition-all -translate-x-full bg-primary"

                    <li><a href="#">Catalogue</a></li>
                    <li><a href="#">Fashion</a></li>
